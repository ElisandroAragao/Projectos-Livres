<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation of Student</title>

    <!-- Links Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!-- FORMULARY LAYOUT -->
    <div class="formulario container rounded thumbnail">
        <form action="payment.html" method="post" class="needs-validation" novalidate>
            <h1 class="display-4">Dados Pessoais</h1>
            <hr>

            <div class="row mb-3 g-2">
                <div class="col-6">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="col-6">
                    <label for="apelido" class="form-label">Apelido</label>
                    <input type="text" id="numero" class="form-control" required>
                </div>
                <div class="col-8">
                    <label for="bilhete" class="form-label">Bilhete de Identidade (BI)</label>
                    <input type="text" id="bilhete" class="form-control" pattern="[0-9]{12}">
                </div>
                <div class="col-4">
                    <label for="date" class="form-label">Data de Nascimento</label>
                    <input type="date" id="date" class="form-control" required>
                </div>

                <div class="col-5">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" class="form-control" required>
                </div>
                <div class="col-2">
                    <label for="id" class="form-label">ID Sys.</label>
                    <input type="text" id="id" class="form-control" readonly>
                </div>
                <div class="col-8">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-4">
                    <label for="tel" class="form-label">Telefone</label>
                    <input type="tel" id="tel" class="form-control" pattern="[0-9]{9}">
                </div>
            </div>

            <h1 class="display-4">Informações Academicas</h1>
            <hr>

            <div class="row mb-3 g-2">
                <div class="col-6">
                    <label for="nome" class="form-label">Nome da Insituição</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="col-4">
                    <label for="nif" class="form-label">NIF</label>
                    <input type="text" id="nif" class="form-control">
                </div>
                <div class="col-2">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" id="id" class="form-control">
                </div>
                <div class="col-6">
                    <label for="correio" class="form-label">Correio Electrônico</label>
                    <input type="email" id="correio" class="form-control">
                </div>
                <div class="col">
                    <label for="local" class="form-label">Localização</label>
                    <input type="text" id="local" class="form-control">
                </div>

                <div class="col">
                    <label for="contacto" class="form-label">Contacto</label>
                    <input type="tel" id="contacto" class="form-control">
                </div>
                <div class="col-8">
                    <label for="" class="form-label" aria-required="true">Curso</label>
                    <select name="curso" id="curso" class="form-select" required>
                        <option value="">****</option>
                        <optgroup label="Cursos Técnicos">
                            <option value="">Informática</option>
                            <option value="">Electrecidade</option>
                            <option value="">Gestão Empresarial</option>
                            <option value="">Electronica e Telecomunicações</option>
                        </optgroup>

                        <optgroup label="Cursos Técnicos de Saúde">
                            <option value="">Enfermagem</option>
                            <option value="">Farmácia</option>
                            <option value="">Análises Clínicas</option>
                            <option value="">Medicina</option>
                            <option value="">Psicologia</option>
                            <option value="">Nutricionismo</option>
                        </optgroup>
                    </select>
                </div>

                <span class="display-6">Entrega de Documentos</span>
                <hr>
                
                <div class="container">
                    <span>Cópia do Bilhete</span>        
                    <input type="file" id="arquivo" class="form-control" required>
                    <span>Certificado</span>
                    <input type="file" id="arquivo" class="form-control" required>
                    <span>Foto Passe</span>
                    <input type="file" id="arquivo" class="form-control" required>
                </div>

                <div class="mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="uniforme" name="estado" value="u">
                    <label for="uniforme" class="form-check-label">Uniforme de Estudante</label>
                </div>
                <div class="mt-2 form-check">
                    <input type="checkbox" class="form-check-input" id="cartao" name="estado" value="c" required>
                    <label for="cartao" class="form-check-label" aria-required="true">Cartão de Estudante</label>
                </div>
            </div>
            <hr>

            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input" required>
                <label for="lembrar" class="form-check-label" aria-required="true">Marque o campo se tem a plena certeza de que esta de acordo com a política do site.</label>
            </div>
            
            <button class="btn btn-primary container text-center" onclick="confirmar()">Enviar</button>
            <br><br>
        </form>   
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>

        function confirmar(){
            window.confirm("Preencheu o formulário correctamente?");
        }

        /** Validation Formulary */
        (function () {
        'use strict'
        
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
